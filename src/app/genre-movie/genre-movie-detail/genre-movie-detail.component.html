<form (ngSubmit)="addGenre(genreForm)" #genreForm="ngForm" novalidate>

	<div class="form-group">
		<label for="name">Nombre: </label>
		<input type="text" name="name" [(ngModel)]="genre.name"
	#name="ngModel" required capital-letter-validator> 

		<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
			<div *ngIf="name.errors && name.errors.required">
				El Nombre es requerido
			</div>
			<div *ngIf="name.errors && name.errors.capitalLetter">
				El texto debe iniciar con Mayuscula
			</div>
		</div>
	</div>


	<div class="form-group">
		<label for="name">Descripci√≥n: </label>
		<textarea class="description-text-area" cols="5" type="text" name="description" 
		[(ngModel)]="genre.description"  #description="ngModel" required 
		capital-letter-validator > </textarea>

		<div [hidden]="description.valid || description.pristine" class="alert alert-danger">
			<div *ngIf="description.errors && description.errors.required">
				La descripcion es requerida
			</div>

			<div *ngIf="description.errors && description.errors.capitalLetter">
				El texto debe iniciar con Mayuscula
			</div>
		</div>
 	</div>

<button class="btn btn-success" type="submit"
[disabled]="!genreForm.form.valid" > <span  *ngIf="!isEditing"> Agregue </span>
<span *ngIf="isEditing"> Edite </span>
</button>

<button type="button" class="btn btn-danger" (click)="genreForm.reset(); newGenre()" >Nuevo</button>

</form>
