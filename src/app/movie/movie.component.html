<div class="col-12 header-space" ></div>

<div class="col-12">
	<div class="row">
		<div class="col-7">

			<h4>Lista de Películas</h4>
			<div class="row title-space"></div>

			<div class="row" *ngFor="let movie of movieService.movieList">
				<movie-list [movie]="movie" (removedMovie)="removedMovie($event)"
				(updatedMovie)="updatedMovie($event)" ></movie-list>

			</div>
		</div>
		<div class="col-5">

			<h4>Agregue Película </h4>
			<div class="row title-space"></div>


			<div class="row">
				<movie-detail  (addedMovie)="addedMovie($event)"></movie-detail>
			</div>
		</div>
	</div>
</div>
